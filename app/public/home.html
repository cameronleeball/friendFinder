<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>FriendFinder</h1>
      <h3>We both know why you're here...</h3>
      <hr>
      <a href="/survey"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span>  Take the survey!</button></a>
    </div>
    <div class="row">
    </div>
  </div>

  <script type="text/javascript">

    $.get("/api", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "character-well-" + i);
        $("#well-section").append(wellSection);
        $("#character-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#character-well-" + i).append("<h3>Role: " + data[i].role + "</h4>");
        $("#character-well-" + i).append("<h3>Age: " + data[i].age + "</h4>");
        $("#character-well-" + i).append("<h3>Force Points: " + data[i].forcePoints + "</h4>");
      }
    });
  </script>
  
</body>
</html>
